<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>forecast</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form>" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
                <input type="submit" value="search" class="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details">
                   <span id="time" >,</span>    <span id="description"></span> 
                    <br />
              Humidity:<strong> <span id="humidity">66%</span></strong>   Wind: <strong> <span id="wind-speed">13.3km/h</span>/h</strong>           
                 </p> 
                </div> 
                <div class="weather-app-container">
                 <div class="weather-app-icon" id="icon"></div>
                 <div class="weather-app-temperature" id="temperature"></div>
                 <div class= "weather-app-unit"> Â°C</div>
            </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
            This project was coded by 
            <a href="https://github.com/PaiigeTech/" target="_blank" > Mkhari Petunia</a>
            and is <a href="https://github.com/PaiigeTech/weather-forecast" target="_blank" >on Github</a>
            and <a href="https://weather-petunia.netlify.app/" target="_blank"> hosted on Netlify</a> 
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
