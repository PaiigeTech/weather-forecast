<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>forecast</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form>" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input">
                <input type="submit" value="search" class="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                <h1 class="weather-app-city">Liverpool</h1>
                <p class="weather-app-details">
                    Tuesday 14:15, scattered clouds
                    <br />
              Humidity:<strong>66%</strong>   Wind: <strong>3.13km/h</strong>           
                 </p> 
                </div> 
                <div class="weather-app-container">
                 <div class="weather-app-icon">🌧️</div>
                 <div class="weather-app-temperature">12</div>
                 <div class= "weather-app-unit"> °C</div>
            </div>
        </div>
        </main>
        <footer>
            This project was coded by 
            <a href="https://github.com/PaiigeTech/" target="_blank" > Mkhari Petunia</a>
            and is <a href="https://github.com/PaiigeTech/weather-forecast" target="_blank" >on Github</a>
            and <a href="https://weather-forecast.netlify.app/" target="_blank"> hosted on Netlify</a> 
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
